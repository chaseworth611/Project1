<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sew Worth It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <header>
        <nav class="navbar navbar-expand-lg glassmorph bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand neon-text" href="./index.html">Sew Worth It</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link neon-link" href="./about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link neon-link" href="./sewing.html">Sewing</a></li>
                        <li class="nav-item"><a class="nav-link neon-link" href="./shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link neon-link" href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="text-center w-100 glassmorph p-5">
            <h1 class="display-4 neon-text">Contact Us</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label neon-text">Your Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label neon-text">Your Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label neon-text">Message</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Send (Demo Only)</button>
            </form>
            <p class="mt-3">Or email us at <a href="mailto:info@sewworthit.com" class="neon-link">info@sewworthit.com</a></p>
        </div>
    </main>
    <footer class="text-center mt-5 mb-3 glassmorph">
        &copy; 2025 Sew Worth It
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
